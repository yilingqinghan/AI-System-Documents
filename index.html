  <script>
    window.$docsify = {
      repo: 'https://github.com/yilingqinghan/AI-System-Documents/', 
      logo: '/_media/icon.png',
      name: 'AI-System',
      coverpage: true,
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 5,
      auto2top: true,
      maxLevel: 5,
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      search: 'auto', // 默认值
      search : [
        <!-- '/',            // => /README.md
        '/guide',       // => /guide.md
        '/get-started', // => /get-started.md
        '/zh-cn/',      // => /zh-cn/README.md -->
      ],

      // 完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [], // or 'auto'
        placeholder: 'Type to search',

        // 支持本地化
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },

        noData: 'No Results!',

        // 支持本地化
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'No Results'
        },

        // 搜索标题的最大层级, 1 - 6
        depth: 2,

        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容

        // 避免搜索索引冲突
        // 同一域下的多个网站之间
        namespace: 'website-1',

        // 使用不同的索引作为路径前缀（namespaces）
        // 注意：仅适用于 paths: 'auto' 模式
        //
        // 初始化索引时，我们从侧边栏查找第一个路径
        // 如果它与列表中的前缀匹配，我们将切换到相应的索引
        pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],

        // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
        // 匹配到的字符串将被用来识别索引
        pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
      },
      smoothScroll: false,
      markdown: {
        renderer: {
          paragraph: function(text) {
            // 替换 ==文本== 为带背景色的高亮文本
            return text.replace(/==(.+?)==/g, '<span style="background-color:yellow;">$1</span>');
          }
        }
      }
      
    }
  </script>

  <script>
    // 切换字体的函数
    function switchFont(fontClass) {
      document.body.classList.remove('font-serif', 'font-monospace'); // 移除所有字体
      if (fontClass) {
        document.body.classList.add(fontClass); // 根据选择的字体添加
      }
    }

    // 页面加载后，保持用户上次选择的字体
    document.addEventListener('DOMContentLoaded', function() {
      const savedFont = localStorage.getItem('selectedFont');
      if (savedFont) {
        switchFont(savedFont);
      }
    });

    // 切换字体并保存到本地存储
    function handleFontSwitch(fontClass) {
      switchFont(fontClass);
      localStorage.setItem('selectedFont', fontClass); // 保存选择到 localStorage
    }
  </script>
