        renderer: {
          paragraph: function(text) {
            // å¤„ç† ==æ–‡æœ¬== æ›¿æ¢ä¸ºé«˜äº®
            text = text.replace(/==(.+?)==/g, '<span style="background-color:yellow;">$1</span>');
            
                // å¤„ç† @@å†…å®¹@@ æ›¿æ¢ä¸ºå¸¦æœ‰å®šç†æ¡†å’Œæ ‡é¢˜æ çš„ divï¼ˆè“è‰²ä¸»é¢˜ï¼‰
            text = text.replace(/@@(.*?)@@/g, function(match, p1) {
              const parts = p1.split('::');
              const title = parts[0] ? parts[0].trim() : 'å®šç†';
              const content = parts[1] ? parts[1].trim() : p1;

            text = text.replace(/\^\^(.*?)\^\^/g, function(match, p1) {

              const content = parts[1] ? parts[1].trim() : p1;

    function switchFont(fontClass) {
      document.body.classList.remove('font-serif', 'font-monospace'); // ç§»é™¤æ‰€æœ‰å­—ä½“
      if (fontClass) {
        document.body.classList.add(fontClass); // æ ¹æ®é€‰æ‹©çš„å­—ä½“æ·»åŠ

    }

    // é¡µé¢åŠ è½½åï¼Œä¿æŒç”¨æˆ·ä¸Šæ¬¡é€‰æ‹©çš„å­—ä½“
    document.addEventListener('DOMContentLoaded', function() {
      const savedFont = localStorage.getItem('selectedFont');
      if (savedFont) {
        switchFont(savedFont);
      }
    });

    // åˆ‡æ¢å­—ä½“å¹¶ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
    function handleFontSwitch(fontClass) {
